{% load static %}
<!DOCTYPE html>
<html>
<head>

  <!-- Обязательные мета-теги -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap, иконки и шрифт -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900'
        rel='stylesheet' type='text/css'>

  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="{% static 'blog/css/main.css' %}">


  <title>Places Remember</title>

</head>
<body>
<header class="site-header">
  <nav class="navbar navbar-expand-md navbar-dark bg-blue fixed-top">
    <div class="container">
      <a class="navbar-brand mr-4" href="{% url 'blog-home' %}"><i class='bx bxs-rocket bx-tada-hover'></i> Places
        Remember</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav me-auto">
          <a class="nav-item nav-link " href="{% url 'blog-home' %}">Главная</a>
          <a class="nav-item nav-link" href="{% url 'blog-about' %}">О приложении</a>
        </div>
        <!-- Правая часть навигационной панели -->
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#">Вход</a>
          <a class="nav-item nav-link" href="#">Регистрация</a>
        </div>
      </div>
    </div>
  </nav>
</header>
<main role="main" class="container">
  <div class="row">
    <div class="col-md-8">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
      {% block content %}{% endblock %}
    </div>
    <div class="col-md-4">
      <div class="content-section">
        <h3>Разделы</h3>
        <ul class="list-group">
          <li class="list-group-item list-group-item-light">Новая запись</li>
          <li class="list-group-item list-group-item-light">Профиль</li>


        </ul>
        </p>
      </div>
    </div>
  </div>

</main>
<!-- Футер закреплен внизу, независимо от количества постов на странице -->
<footer class="text-center bg-dark fixed">
  <p><a href="{% url 'blog-home' %}">Created by AlexTer59</a></p>
</footer>

<!-- Дополнительные скрипты JavaScript -->
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
